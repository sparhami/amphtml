<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enable amp-inline-gallery experiments</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script src="https://cdn.ampproject.org/v0.js""></script>
  <script>
    AMP.toggleExperiment('layers', true);
    AMP.toggleExperiment('amp-truncate-text', true);
    AMP.toggleExperiment('amp-truncate-text-shadow', true);
    AMP.toggleExperiment('amp-base-carousel', true);
    AMP.toggleExperiment('amp-lightbox-gallery-base-carousel', true);
    AMP.toggleExperiment('amp-inline-gallery', true);
  </script>
</head>
<body>
  <div class="msg-div">
    layers enabled
    amp-inline-gallery enabled
  </div>
</body>
</html>
